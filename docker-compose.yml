version: "3"
services:
  directus:
    image: directus/directus:9.22.0
    ports:
      - "8055:8055"
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    environment:
      KEY: "your_directus_key"
      SECRET: "your_directus_secret"
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      
      # PostgreSQL Configuration
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Storage Configuration  
      STORAGE_LOCATIONS: "local"
      STORAGE_LOCAL_ROOT: "./uploads"
      
      # Content Security Policy - Allow MinIO images
      CONTENT_SECURITY_POLICY_DIRECTIVES__IMG_SRC: "'self' data: blob: https://cdn.directus.io http://localhost:9000"
      
    restart: always
    networks:
      - app-network

networks:
  app-network:
    external: true
    name: textailesdocker_app-network